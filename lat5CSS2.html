<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 5 CSS Child Selector 2</title>
    <style>
        ul#navigasi>li {
            background-color: burlywood;
            padding: 0px;
            width: 100px;
            list-style-type: none;
        }
        ul>li>ul>li {
            background-color: cadetblue;
            border: 1px black solid;
            width: 100px;
        }
    </style>
</head>
<body>
    <ul id="navigasi">
        <li>Menu 1</li>
        <li>Menu 2</li>
        <li>Menu 3</li>
        <li>Menu 4
            <ul>
                <li>Sub Menu 4a</li>
                <li>Sub Menu 4b</li>
                <li>Sub Menu 4c</li>
            </ul>
        </li>
    </ul>
</body>
</head>
<body>
    
</body>
</html>
