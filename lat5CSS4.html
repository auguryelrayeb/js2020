<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 5 CSS Child Selector 4</title>
    <style>
        ul#navigasi {
            background-color:burlywood;
            width: 100px;
            list-style-type: none;
        }
        ul#navigasi li#sub2>ul {
            background-color: cadetblue;
            width: 100px;
        }
        ul#navigasi li>ul#sub2 {
            background-color: cadetblue;
            width: 100px;
        }
        ul#navigasi li>ul#sub3 {
            background-color:chartreuse;
            width: 100px;
        }
    </style>
</head>
<body>
    <ul id="navigasi">
        <li>Menu 1</li>
        <li>Menu 2
            <ul id="sub2">
                <li>Sub Menu 2a</li>
                <li>Sub Menu 2b</li>
                <li>Sub Menu 2c</li>
            </ul>
        </li>
        <li>Menu 3
            <ul id="sub3">
                <li>Sub Menu 2a</li>
                <li>Sub Menu 2b</li>
                <li>Sub Menu 2c</li>
            </ul>
        </li>
        <li>Menu 4</li>
    </ul>
</body>
</html>
