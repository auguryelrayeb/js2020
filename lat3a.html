    <title>Function</title>
    <script>
        var i;
        function atas() {
            document.getElementById("judul").innerText="Welcome";
        }
        
    </script>
</head>

    <button onclick="bawah();">Ganti Judul</button>
    <script>
        document.write("<h1>Hello World</h1>");
    </script>
</body>
<script>
    function bawah() {
        document.getElementById("judul").innerText="Terima Kasih";
    }

</script>
</html>
